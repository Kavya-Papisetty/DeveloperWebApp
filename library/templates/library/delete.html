{% extends 'base.html' %}

{% block content %}

<p class="text-center headline" style="font-size:32px">Are you sure you want to delete {{ book }}</p>
<form method="POST" action="{% url 'delete_book' book.id %}" class="text-center">
	{% csrf_token %}
	<a href="{% url 'viewstudent' %}">Cancel</a>
	<input type="submit" name="Confirm">
</form>

{% endblock content %}
